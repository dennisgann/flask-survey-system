<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>pyChart Survey System :: Register as a Guest</title>

	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/styles.css">
	<link rel="stylesheet" href="/static/css/font-awesome.min.css">

</head>
<body>
    <div id="main">



        <div class="header">
            <h1>pyChart</h1>
            <h2>A python/flask Survey System created with <i class="fa fa-pie-chart"></i> in mind.</h2>
        </div>

        <div class="content">
            <h2 class="content-subhead"><i class="fa fa-sign-in"></i>Register as a Guest User</h2>

            {% if error == 0 %}<p style="color: red;">The application could not complete your request at this moment. Please try again later.</p>{% endif %}

            <form class="pure-form pure-form-aligned" method="POST">
                <fieldset>
                    <div class="pure-control-group">
                        <label>Username</label>
                        <input name="username" placeholder="Username"/>
                    </div>
                    <div class="pure-control-group">
                        <label>Password</label>
                        <input name="password" placeholder="Password">
                    </div>
                    <div class="pure-control-group">
                        <label>Course Offering</label>
                        <input name="password" placeholder="Course Offering">
                    </div>
                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary"/>Submit</button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

</body>
</html>
