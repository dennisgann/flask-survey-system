<!doctype html>
<html>
   <head>
   <title>pyChart Survey System :: Question pool</title>
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous"> <!PureCSS>
   </head>
   <body>
       {% if questions %}
       <table border="1px">
        <tr><th>Question: </th><th>Response1: </th><th>Response2: </th><th>Response3: </th><th>Response4: </th><th>Response5: </th></tr>
       {% for question in questions %}
       <tr><td>{{question[0]}}</td><td>{{question[1]}}</td><td>{{question[2]}}</td><td>{{question[3]}}</td><td>{{question[4]}}</td><td>{{question[5]}}</td></tr>
      {% endfor %}
        </table>
      {%else%}
      No questions in pool
      {% endif %}
   </body>
   </html>
