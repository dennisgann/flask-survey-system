<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

    <title>pyChart Survey System :: Login</title>

	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<link rel="stylesheet" href="static/css/styles.css">
	<link rel="stylesheet" href="static/css/font-awesome.min.css">

</head>
<body>

    <div id="main">


        <div class="header">
            <h1>pyChart</h1>
            <h2>A python/flask Survey System created with <i class="fa fa-pie-chart"></i> in mind.</h2>
        </div>

        <div class="content">
            <h2 class="content-subhead"><i class="fa fa-sign-in"></i> Login</h2>

            {% if error %}<p style="color: red;">Your username/password was incorrect.</p>{% endif %}

            <form class="pure-form pure-form-aligned" method="POST">
                <fieldset>
                    <div class="pure-control-group">
                        <label>Username</label>
                        <input name="username" placeholder="Username"/>
                    </div>
                    <div class="pure-control-group">
                        <label>Password</label>
                        <input name="password" type="password" placeholder="Password">
                    </div>
                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary"/>Sign in</button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>

</body>
</html>
